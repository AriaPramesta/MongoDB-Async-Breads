<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .todo-item {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .todo-done {
            background-color: lightgreen;
        }

        .todo-overdue {
            background-color: lightcoral;
        }

        .todo-pending {
            background-color: lightgray;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Todo List</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Insert your title">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="birthdate" class="col-sm-2 col-form-label">Deadline</label>
                        <div class="col-sm-10 d-flex justify-content-between">
                            <div class="col-sm-5">
                                <input type="date" step="0.1" class="form-control" id="deadline" name="startdate">
                            </div>
                            <div>
                                s.d
                            </div>
                            <div class="col-sm-5">
                                <input type="date" step="0.1" class="form-control" id="deadline" name="enddate">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="complete" class="col-sm-2 col-form-label">Complete</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="complete" name="complete">
                                <option value="" selected>-complete-</option>
                                <option value='true'>Done</option>
                                <option value='false'>Not Yet</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div id="sort-button" class="col-auto">

                        </div>
                        <div class="col-auto">
                            <a href="/todos"
                                class="btn btn-warning text-dark px-3 py-2 d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-rotate"></i>
                            </a>
                        </div>
                        <div class="col-auto">
                            <button type="submit"
                                class="btn btn-info text-dark px-3 py-2 d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="card-footer">
                <form id="insert-form">
                    <div class="input-group">
                        <input type="text" class="form-control" name="titleInput" id="titleInput" placeholder="title">
                        <button class="btn btn-outline-primary rounded" type="submit"><i
                                class="fa-solid fa-circle-arrow-down"></i></button>
                    </div>
                </form>
            </div>

            <div class="mt-2 mb-2">
                <div id="table-content">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-edit">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="formLabel">Update Todo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <label for="title-edit" class="col-sm-2 col-form-label">title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title-edit">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="deadline" class="col-sm-2 col-form-label">Deadline</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" id="deadline-edit">
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Complete</legend>
                            <div class="col-sm-10">
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                        <input class="form-check-input" type="checkbox" id="complete-edit">
                                        <label class="form-check-label" for="complete">
                                            Done
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="removeData()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const userId = pathParts[2];

        let deletedId = null
        let editedId = null

        let params = {
            sortBy: "_id",
            sortMode: "desc"
        }

        document.getElementById("insert-form").addEventListener("submit", function (e) {
            e.preventDefault()
            saveData()
        })

        document.getElementById("form-edit").addEventListener("submit", function (e) {
            e.preventDefault()
            saveData()
        })

        const loadData = async () => {
            const searchParams = new URLSearchParams(params)
            const url = `http://localhost:3000/users/${userId}/todos?${searchParams}`

            const response = await fetch(url, {
                method: "GET",
                headers: {
                    "Accept": "application/json"
                }
            });
            const todos = await response.json()
            console.log(todos)
            let html = '';

            todos.data.forEach(todo => {
                const now = moment()
                const deadline = moment(todo.deadline)
                let statusClass = "todo-pending"

                if (todo.complete) {
                    statusClass = "todo-done"
                } else if (deadline.isBefore(now)) {
                    statusClass = "todo-overdue"
                }

                html += `
                    <div class="todo-item ${statusClass} d-flex justify-content-between align-items-center mb-3">
                        ${deadline.format("DD-MM-YYYY HH:mm")} ${todo.title}
                        <div>
                            <button class="btn btn-sm" onclick="editData('${todo._id}')"><i class="fa-solid fa-pencil"></i></button>
                            <button class="btn btn-sm" onclick="deletedData('${todo._id}')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });

            buildSortButton()

            document.getElementById("table-content").innerHTML = html;
        }

        const saveData = async () => {

            if (editedId) {
                const title = document.getElementById("title-edit").value
                const deadline = document.getElementById("deadline-edit").value
                const complete = document.getElementById("complete-edit").checked

                const url = `http://localhost:3000/users/${userId}/todos/${editedId}`

                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ title, deadline, complete })
                })
                document.getElementById("title-edit").value = ""
                document.getElementById("deadline-edit").value = ""
                document.getElementById("complete-edit").checked = false

                formModal.hide()

            } else {

                const title = document.getElementById("titleInput").value

                const url = `http://localhost:3000/users/${userId}/todos`

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ title })
                })
                document.getElementById("titleInput").value = ''
            }
            editedId = null
            loadData()
        }

        const deletedData = (id) => {
            deletedId = id
            deleteModal.show()
        }

        const removeData = async () => {
            const response = await fetch(`http://localhost:3000/users/${userId}/todos/${deletedId}`, {
                method: "DELETE",
            })
            deletedId = null
            loadData()
            deleteModal.hide()
        }

        const editData = async (id) => {
            editedId = id
            const response = await fetch(`http://localhost:3000/users/${userId}/todos/${editedId}`, {
                method: "GET",
                headers: {
                    "Accept": "application/json"
                }
            })
            const todo = await response.json()
            document.getElementById("title-edit").value = todo.title
            document.getElementById("deadline-edit").value = moment(todo.deadline).local().format('YYYY-MM-DDTHH:mm')
            document.getElementById("complete-edit").checked = todo.complete === true
            formModal.show()
        }

        const sorting = (sortBy, sortMode) => {
            params = { ...params, sortBy, sortMode }
            loadData()
        }

        const buildSortButton = () => {
            let html = ""

            html += `
                <button type="button" class="btn btn-success px-4 d-flex align-items-center"onclick="sorting('deadline', '${params.sortMode === "asc" ? "desc" : "asc"}')"><i class="fa-solid fa-${params.sortBy == 'deadline' ? params.sortMode == 'asc' ? 'sort-up' : 'sort-down' : 'sort'} me-2"></i> Sort by deadline</button>
            `
            document.getElementById("sort-button").innerHTML = html
        }

        const formModal = new bootstrap.Modal('#formModal', {
            keyboard: false
        })

        const deleteModal = new bootstrap.Modal('#deleteModal', {
            keyboard: false
        })

        loadData()
    </script>
</body>

</html>
