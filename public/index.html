<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">MongoDB Breads(Browse, Read, Edit, Add, Delete, Sort)</h1>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">

          <div style="width: 16%;">
            <div class="input-group">
              <span class="input-group-text rounded">Show</span>
              <select class="form-select form-select-sm" aria-label="Default select example">
                <option value="" selected>All</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              <span class="input-group-text rounded">entries</span>
            </div>
          </div>

          <div style="width: 82%;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary rounded" type="button" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="btn btn-outline-warning rounded" type="button" id="button-addon2">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="table-content">
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary text-white">
          <i class="fa-solid fa-plus"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    const loadData = async () => {
      const response = await fetch("http://localhost:3000/users", {
        method: "GET",
      })
      const users = await response.json()

      let html = ''

      users.forEach((user, index) => {
        html += `
          <tr>
              <th scope="row">${index + 1}</th>
              <td>${user.name}</td>
              <td>${user.phone}</td>
              <td>
                <button type="button" class="btn btn-success p-2"><i class="fa-solid fa-pencil"></i></button>
                <button type="button" class="btn btn-danger p-2"><i class="fa-solid fa-trash"></i></button>
                <button type="button" class="btn btn-warning p-2"><i class="fa-solid fa-right-to-bracket"></i></button>
              </td>
          </tr>
        `
      });
      document.getElementById("table-content").innerHTML = html
    }

    loadData()
  </script>
</body>

</html>
