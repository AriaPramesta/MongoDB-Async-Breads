<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">MongoDB Breads(Browse, Read, Edit, Add, Delete, Sort)</h1>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">

          <div style="width: 16%;">
            <div class="input-group">
              <span class="input-group-text rounded">Show</span>
              <select class="form-select form-select-sm" aria-label="Default select example">
                <option value="" selected>All</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              <span class="input-group-text rounded">entries</span>
            </div>
          </div>

          <div style="width: 82%;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary rounded" type="button" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="btn btn-outline-warning rounded" type="button" id="button-addon2">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="table-content">
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" onclick="editId = null; formModal.show()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-user">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formLabel">User Form</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="removeData()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    let deletedId = null
    let editId = null

    document.getElementById("form-user").addEventListener("submit", function (e) {
      e.preventDefault()
      saveData()
    })

    const formModal = new bootstrap.Modal('#formModal', {
      keyboard: false
    })

    const deleteModal = new bootstrap.Modal('#deleteModal', {
      keyboard: false
    })

    const loadData = async () => {
      const response = await fetch("http://localhost:3000/users", {
        method: "GET",
      })
      const users = await response.json()

      let html = ''

      users.forEach((user, index) => {
        html += `
          <tr>
              <th scope="row">${index + 1}</th>
              <td>${user.name}</td>
              <td>${user.phone}</td>
              <td>
                <button type="button" class="btn btn-success p-2" onclick="editData('${user._id}')"><i class="fa-solid fa-pencil"></i></button>
                <button type="button" class="btn btn-danger p-2" onclick="deletedData('${user._id}')"><i class="fa-solid fa-trash"></i></button>
                <button type="button" class="btn btn-warning p-2"><i class="fa-solid fa-right-to-bracket"></i></button>
                </td>
                </tr>
                `
      });
      document.getElementById("table-content").innerHTML = html
    }

    const editData = async (id) => {
      editId = id
      const response = await fetch(`http://localhost:3000/users/${editId}`, {
        method: "GET",
      })
      const user = await response.json()
      document.getElementById("name").value = user.name
      document.getElementById("phone").value = user.phone
      formModal.show()
    }

    const saveData = async () => {
      const name = document.getElementById("name").value
      const phone = document.getElementById("phone").value

      let url = `http://localhost:3000/users`

      if (editId) url = `http://localhost:3000/users/${editId}`

      const response = await fetch(url, {
        method: editId ? "PUT" : "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, phone })
      })
      document.getElementById("name").value = ''
      document.getElementById("phone").value = ''
      loadData()
      formModal.hide()
    }


    const deletedData = (id) => {
      deletedId = id
      deleteModal.show()
    }

    const removeData = async () => {
      const response = await fetch(`http://localhost:3000/users/${deletedId}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        }
      })
      deletedId = null
      loadData()
      deleteModal.hide()
    }

    loadData()
  </script>
</body>

</html>
